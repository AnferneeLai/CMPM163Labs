<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main() {
			  vUv = uv;
			  vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			uniform sampler2D texture1;
			varying vec2 vUv;
			void main() {
				if(vUv.x <= 0.5 && vUv.y < 0.5){
			    	gl_FragColor = texture2D(texture1, 2.0*vUv);
				}
				else if(vUv.x <= 0.5 && vUv.y > 0.5){
			    	gl_FragColor = texture2D(texture1, vec2(2.0*vUv.x, 2.0*vUv.y-1.0));
				}
				else if(vUv.x > 0.5 && vUv.y < 0.5){
			    	gl_FragColor = texture2D(texture1, vec2(2.0*vUv.x-1.0, 2.0*vUv.y));
				}
				else if(vUv.x > 0.5 && vUv.y > 0.5){
			    	gl_FragColor = texture2D(texture1, vec2(2.0*vUv.x-1.0, 2.0*vUv.y-1.0));
				}

				
				

			}
		</script>

		<script>

			var geometry1, material1, mesh1;
			var geometry2, material2, mesh2;

			function addTextureShaderCube() {
				if(count == 2) {
					let uniforms = {
						texture1: { type: "t", value: THREE.ImageUtils.loadTexture("171.jpg")}
					};
		
		      		geometry1 = new THREE.BoxGeometry(1, 1, 1);
		      		material1 =  new THREE.ShaderMaterial({
		            	uniforms: uniforms,
						fragmentShader: fshader,
              			vertexShader: vshader,
		      			precision: "mediump"
		      		});
		      		mesh1 = new THREE.Mesh(geometry1, material1);
		      		mesh1.position.x = 2;
		      		scene.add(mesh1);
	    		}
			}

			function addTextureShaderCube2() {
				if(count == 2) {
					let uniforms = {
						texture1: { type: "t", value: THREE.ImageUtils.loadTexture("176.jpg")}
					};
		
		      		geometry2 = new THREE.BoxGeometry(1, 1, 1);
		      		material2 =  new THREE.ShaderMaterial({
		            	uniforms: uniforms,
		      			vertexShader: document.getElementById('vertexShader').textContent,
						fragmentShader: document.getElementById('fragmentShader').textContent,
		      			precision: "mediump"
		      		});
		      		mesh2 = new THREE.Mesh(geometry2, material2);
		      		mesh2.position.x = 1;
		      		mesh2.position.y = -2;
		      		scene.add(mesh2);
	    		}
			}


			// initialize shaders
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;
      		loader.load('shaders/vertexShader.vert',
      		
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      			addTextureShaderCube2(); // we will write this method

      		},
      		
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			loader.load('shaders/fragmentShader.frag',
      		
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      			addTextureShaderCube2(); // we will write this method
      		},
      		
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
			var texture = THREE.ImageUtils.loadTexture("165.jpg");
			var normMap = THREE.ImageUtils.loadTexture("165_norm.jpg");
			var texture2 = THREE.ImageUtils.loadTexture("171.jpg");
			var normMap2 = THREE.ImageUtils.loadTexture("171_norm.jpg");

      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);

     		// setup the second cube
     		material = new THREE.MeshPhongMaterial( { map: texture });
     		var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;

			// setup the third cube
      		var material = new THREE.MeshPhongMaterial( { map: texture2, normalMap: normMap2 } );
     		var cube3 = new THREE.Mesh(geometry, material);
			scene.add(cube3);
			cube3.position.x -= 1;
			cube3.position.y -= 2;


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				light.position.x += 0.25;
				light.position.y += 0.25;
			}
			animate();


		</script>
	</body>
</html>
