<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>

			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();

      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
      		var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, 
				specular: 0x00ff00, shininess: 30 });
      		var cube = new THREE.Mesh( geometry, material );
     		scene.add(cube);

     		// setup the new cube
      		var material2 = new THREE.MeshBasicMaterial( { color: 0xfacade, 
				wireframe: true, });
      		var cube2 = new THREE.Mesh( geometry, material2 );
      		cube2.position.set(-3, 0, 0);
     		scene.add(cube2);

     		// add first cool cube
			var geometry1, material1, mesh1;

			function addCoolCube() {
				if(count == 2) {
					let uniforms = {
						colorB: {type: 'vec3', value: new 
				THREE.Color(0xACB6E5)},
						colorA: {type: 'vec3', value: new 
				THREE.Color(0x74ebd5)}
					 };

					geometry1 = new THREE.BoxGeometry(1, 1, 1);
				material1 =  new THREE.ShaderMaterial({
					uniforms: uniforms,
					fragmentShader: fshader,
					vertexShader: vshader,
					precision: "mediump"});

			mesh1 = new THREE.Mesh(geometry1, material1);
			mesh1.position.x = 2;
			scene.add(mesh1);
				}	
			}

			// add second cool cube
			var geometry3, material3, mesh3;

			function addSecondCube() {
				if(count2 == 2) {
					let uniforms = {
						colorB: {type: 'vec3', value: new 
				THREE.Color(0xf542a1)},
						colorA: {type: 'vec3', value: new 
				THREE.Color(0x240415)}
					 };

					geometry3 = new THREE.BoxGeometry(1, 1, 1);
				material3 =  new THREE.ShaderMaterial({
					uniforms: uniforms,
					fragmentShader: fshader2,
					vertexShader: vshader,
					precision: "mediump"});

				mesh3 = new THREE.Mesh(geometry3, material3);
				mesh3.position.x = 4;
				scene.add(mesh3);
				}	
			}

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
					if(geometry1) {
						geometry1.rotateX(0.01);
						geometry1.rotateY(0.01);
					}
					if(geometry3) {
						geometry3.rotateX(0.01);
						geometry3.rotateY(0.01);
					}
				renderer.render(scene, camera);
			}
			animate();

			THREE.Cache.enabled = true;
			var count = 0, count2 = 0;
			var loader = new THREE.FileLoader();
			var loader2 = new THREE.FileLoader();
			var fshader, fshader2, vshader;

			loader.load('shaders/vertexShader.vert',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						vshader = data;
						count += 1;
						count2 += 1;
						addCoolCube(); // we will write this method
						addSecondCube();
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});

			loader.load('shaders/fragmentShader.frag',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						fshader = data;
						count += 1;
						addCoolCube(); // we will write this method
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});

			loader2.load('shaders/fragmentShader2.frag',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						fshader2 = data;
						count2 += 1;
						addSecondCube(); // we will write this method
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});

		</script>
	</body>
</html>
